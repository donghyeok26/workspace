<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/naver.css">
    <script defer src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"
        integrity="sha384-9/D4ECZvKMVEJ9Bhr3ZnUAF+Ahlagp1cyPC7h5yDlZdXs4DQ/vRftzfd+2uFUuqS"
        crossorigin="anonymous"></script>
    <title>naver</title>
</head>

<body>
    <!--head main-->

    <head id="head_main">
        <ul class="header_menu">
            <li>
                <a href="#"><i class="fas fa-bars"></i></a>
            </li>
            <li>
                <img src="/html/qr코드.PNG">
            </li>
        </ul>
    </head>
    <!--nav_logo-->
    <logo id="logo">
        <a href="#"><img src="/html/naver_logo.PNG"></a>
    </logo>
    <!--input box-->
    <content id="content_input">
        <ul class="input">
            <li>
                <input type="text" id="name" name="name" size="50%">
                <button class="button"><img src="/html/mic.PNG"></button>
                <button class="button"><img src="/html/사진기.PNG"></button>
                <button class="button"><img src="/html/위치.PNG"></button>
            </li>
        </ul>
    </content>
    <!--section button-->
    <section id="section_button">
        <ul class="section_line1">
            <li>
                <a href="#"><i class="far fa-newspaper"></i></a>
                <div>뉴스판</div>
            </li>
            <li>
                <a href="#"><i class="fas fa-chart-line"></i></a>
                <div>검색차트판</div>
            </li>
            <li>
                <a href="#"><i class="far fa-star"></i></a>
                <div>연예판</div>
            </li>
            <li>    
                <a href="#"><i class="fas fa-heart"></i></a>
                <div>트렌드판</div>
            </li>
        </ul>
    </section>
    <section id="section_button2">
        <ul class="section_line2">
            <li>
                <a href="#"><i class="fas fa-envelope-open-text"></i></a>
                <div>메일</div>
            </li>
            <li>
                <a href="#"><i class="fas fa-coffee"></i></a>
                <div>카페</div>
            </li>
            <li>
                <a href="#"><i class="fas fa-blog"></i></a>
                <div>블로그</div>
            </li>
            <li>
                <a href="#"><i class="fas fa-ellipsis-h"></i></a>
            </li>
        </ul>
    </section>
    <!--advertising 시작-->
    <ad id="advertising">
        <ul class="ad1">
            <li>
                <img src="/html/광고1.PNG">
            </li>
            <li>
                <img src="광고2.PNG">
            </li>
            <li>
                <img src="광고3.PNG">
            </li>
        </ul>
    </ad>
</body>

</html>
