<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"
        integrity="sha384-9/D4ECZvKMVEJ9Bhr3ZnUAF+Ahlagp1cyPC7h5yDlZdXs4DQ/vRftzfd+2uFUuqS"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/sticker.css">
    <script defer src="/javascript/sticker.js"></script>-
    <title>Document</title>
</head>

<body>
    <section class="section">
        <header class="header">Message</header>
        <ul class="sticker">
            <li class="sticker_list">
                <div class="sticker_name">
                    <span class="name">
                        <button class="delbtn" type="button">
                            <i class="fas fa-trash-alt"></i></button>
                    </span>
                </div>
                <div class="line_div"></div>
            </li>
        </ul>
        <footer class="footer">
            <div class="stickerBtn">
                <button class="rabbit">🐰</button>
                <button class="pig">🐷</button>
                <button class="panda">🐼</button>
                <button class="dog">🐶</button>
            </div>
        </footer>
    </section>
</body>

</html>
