<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9eb162ac0d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/vintage.css" />
    <script  src="/javascript/vintage.js" defer></script>
    <title>vintage shop</title>
    
  </head>
  <body>
    <section class="list">
      <header class="header">vintage shop</header>
      <ul class="items">
        <li class="item_row">
          <div class="item">
            <span class="item_name"></span>
            <button class="item_delete">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
          <div class="item_divider"></div>
        </li>
      </ul>
      <footer class="footer">
        <input type="text" class="footer_input" />
        <button class="footer_button">
          <i class="fas fa-plus"></i>
        </button>
      </footer>
    </section>
  </body>
</html>
