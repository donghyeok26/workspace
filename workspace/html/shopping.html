<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"
      integrity="sha384-9/D4ECZvKMVEJ9Bhr3ZnUAF+Ahlagp1cyPC7h5yDlZdXs4DQ/vRftzfd+2uFUuqS"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/">
    <title>Document</title>
  </head>
  <body>
    <section class="list">
      <header class="header">Shopping List</header>
      <ul class="items">
        <li class="item_row">
          <div class="item">
            <span class="item_name">두더지 짬뽕</span>
            <button class="item_delete">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
          <div class="item_divider"></div>
        </li>
      </ul>

      <footer class="footer">
        <input type="text" class="footer_input" />
        <button class="footer_button">
          <i class="fas fa-plus"></i>
        </button>
      </footer>
    </section>
  </body>
</html>
