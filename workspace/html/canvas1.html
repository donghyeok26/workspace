<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>선으로 삼각형 그리기</h3>
    <hr>
    <canvas id ="myCanvas"
    style="background-color: aliceblue"
    width="200"height="150"></canvas>
    <script>
        let canvas = document.querySelector("#myCanvas");
        let context = canvas.getContext("2d");

        context.beginPath();//빈경로 만들기
        context.moveTo(120,20);//(120,120을 시작점으로 설장
        context.lineTo(20,50);//경로에 (120,20)에서 (20,50)까지 직선추가
        context.lineTo(150,120);//경로(20,50)에서(150,120)까지 직선추가
        context.lineTo(120,20);//경로(150,120)에서 (120,20)까지 직선추가
        context.strokeStyle = "magenta";//선의 색
        context.stroke();//경로에 포함된 모든 도형을 캔버스에 그린다0
    </script>
    
</body>
</html>
